<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">

        <form (submit)="onSubmit(username.value, password.value)" class=login>
          <div class="input-field col s12">
            <input type=text #username class=validate id=username />
            <label for=username >Username</label>
          </div>

          <div class="input-field col s12">
            <input type=password #password class=validate id=password />
            <label for=username >Password</label>
          </div>

          <button class="btn waves-effect waves-light" type=submit >Login<i class="material-icons right">send</i>
          </button>

        </form>

      </div>
    </div>
  </div>
</div>
